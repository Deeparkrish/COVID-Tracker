<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />

    <link rel="stylesheet" href="assets/css/style1.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <title>COVID-tracker</title>
  </head>
  <body class="flex-column min-100-vh" onload="displayButtons();">
    <!-- Heading  -->
    <header class="hero">
      <h1 class="justify-center">COVID Tracker</h1>
    </header>

    <main class="flex-row justify-space-between">
      <!-- SIDE BAR  -->
      <!-- <div class="col-12 col-md-4"> -->
      <div class="column is-one-quarter">
        <!-- heading search by state  -->
        <div class="card">
          <form id="search-form">
            <div class="field">
              <label class="label">Enter State Name</label>
              <input
                name="statename"
                id="state-name"
                type="text"
                autofocus="true"
                placeholder="state name"
                class="form-input"
              />
              <button class="button is-success" type="submit">Search</button>
            </div>
          </form>
        </div>
        <div id="state-list" class="card hide">
          <!-- create a card layout of buttons in a div , each button with an id or data-obj -->
          <h4 class="card-header">Recently Searched</h4>
          <div class="card-body flex-column" id="state-buttons">
            <!-- State buttons  to be dynamically added based on search  -->
          </div>
          <!-- <div class="clearbtn hide">
            <button class="button" id="clear-button" type="click"></button>
          </div> -->
        </div>
      </div>
      <!-- END OF SIDE BAR  -->
      <div class="column is-one-half">
        <!-- <h4><span id="search-state"></span></h4>    -->
        <div class="column" id="mapid"></div>
        <h4><span id="search-state"></span></h4>
      </div>
      <div class="column is-one-quarter">
        <div class="card">
          <div class="card-content">
            <div class="column content" id="covid-data"></div>
          </div>
        </div>
      </div>
      <div class="modal hide">
        <div class="modal-background"></div>
        <div class="modal-content has-background-white py-3 px-4">
          <h5 class="title mb-6">Alert</h5>
          <p>Enter a Valid state name</p>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
    crossorigin="anonymous"
  ></script>
  <!-- jQuery UI -->
  <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- <script src="moment-timezone-with-data.js"></script> -->
  <script src="assets/js/script.js"></script>
</html>
