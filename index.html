 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />

    <!-- <link rel="stylesheet" href="./assets/css/style.css" /> -->
    <title>Document</title>
</head>
<body class="flex-column min-100-vh" onload="displayButtons();">
    <!-- Heading  -->
    <header class ="hero">
        <h1 class ="justify-center">COVID Tracker</h1>
    </header>
    
        <main class="flex-row justify-space-between">
            <!-- SIDE BAR  -->
            <div class="col-12 col-md-4">
                <!-- heading search by state  -->
                <div class= "card">
                    <h4 class ="card-header">Enter state Name</h4>
                    <!-- Create a form for searching the state name  -->
                    <div class= "card-body">
                        <form id="search-form" class="card-body">
                            <input name="statename" id="state-name" type="text" autofocus="true" placeholder ="state name" class="form-input" />
                            <button  id = "search-btn" type="submit" class="btn"> <i class="fa fa-search"></i>Search</button>
                        </form>
                    </div>
                </div>
                <div id ="state-list"class ="card hide">
                    <!-- create a card layout of buttons in a div , each button with an id or data-obj -->
                    <h4 class ="card-header">Recently Searched</h4>
                        <div class ="card-body flex-column" id ="state-buttons">
                            <!-- State buttons  to be dynamically added based on search  -->
                        </div>             
                </div>
            </div>

            <div class="col-12 col-md-8 flex-column  justify-space-between">         
                <!-- city Name (h5)  followed by date(Moment.js) and an icon(favicon/Iconic)-->        
                <div class = "row"> 
                    <div class="col-12 flex-column mb-3">                  
                             
                        <h1><span id="search-state"></span></h1>
                                          
                        <div class ="card-body">
                           <ul id ="covid-data" class ="covidinfo"></ul>
                        </div>
                    </div> 
                </div> 
                
            <!-- END OF SIDE BAR  -->
            

                <div class="col-12 col-md-8 flex-column  justify-space-between">         
                    <!-- State Name (h5)  followed by date(Moment.js) and an icon(favicon/Iconic)-->        
                        <div class = "row"> 
                            <div class="col-12 flex-column mb-3">                  
                                 
                                <h1><span id="search-state"></span></h1>
                                <img id ="weather-icon"></img>                
                            
                                <div class ="card-body">
                              
                                   
                                    
                                </div>
                            </div> 
                        </div> 
                </div>
        </main>  
    </body>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
 <!-- jQuery UI -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!-- moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<script src ="./assets/js/script.js" ></script>
</html>
